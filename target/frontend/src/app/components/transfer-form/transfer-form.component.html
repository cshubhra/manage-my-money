<mat-card>
  <mat-card-header>
    <mat-card-title>{{isEditMode ? 'Edit' : 'Create'}} Transfer</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div class="form-container">
        <!-- Transfer Date -->
        <mat-form-field appearance="outline">
          <mat-label>Transfer Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="transferDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="transferForm.get('transferDate')?.hasError('required')">
            Transfer date is required
          </mat-error>
        </mat-form-field>

        <!-- Items Section -->
        <div formArrayName="items">
          <div class="items-header">
            <h3>Items</h3>
            <button type="button" mat-raised-button color="primary" (click)="addItem()">
              <mat-icon>add</mat-icon>
              Add Item
            </button>
          </div>

          <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="item-form">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" required>
              <mat-error *ngIf="item.get('description')?.hasError('required')">
                Description is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput type="number" formControlName="amount" required>
              <mat-error *ngIf="item.get('amount')?.hasError('required')">
                Amount is required
              </mat-error>
              <mat-error *ngIf="item.get('amount')?.hasError('min')">
                Amount must be positive
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantity" required>
              <mat-error *ngIf="item.get('quantity')?.hasError('required')">
                Quantity is required
              </mat-error>
              <mat-error *ngIf="item.get('quantity')?.hasError('min')">
                Quantity must be at least 1
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select formControlName="categoryId" required>
                <mat-option *ngFor="let category of categories" [value]="category.id">
                  {{category.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="item.get('categoryId')?.hasError('required')">
                Category is required
              </mat-error>
            </mat-form-field>

            <button type="button" mat-icon-button color="warn" (click)="removeItem(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button mat-button type="button" routerLink="/transfers">Cancel</button>
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!transferForm.valid || loading">
          {{isEditMode ? 'Update' : 'Create'}} Transfer
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
