<mat-card>
    <mat-card-header>
        <mat-card-title>Reports</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="table-container">
            <div class="button-row">
                <button mat-raised-button color="primary" routerLink="/reports/create">
                    <mat-icon>add</mat-icon>
                    Generate New Report
                </button>
            </div>

            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

            <table mat-table [dataSource]="reports" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let report">{{report.name}}</td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let report">{{report.type}}</td>
                </ng-container>

                <!-- Start Date Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef>Start Date</th>
                    <td mat-cell *matCellDef="let report">
                        {{report.startDate | date:'mediumDate'}}
                    </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef>End Date</th>
                    <td mat-cell *matCellDef="let report">
                        {{report.endDate | date:'mediumDate'}}
                    </td>
                </ng-container>

                <!-- File Type Column -->
                <ng-container matColumnDef="fileType">
                    <th mat-header-cell *matHeaderCellDef>Format</th>
                    <td mat-cell *matCellDef="let report">
                        <mat-chip-list>
                            <mat-chip [color]="'primary'" selected>{{report.fileType}}</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let report">
                        <button mat-icon-button [routerLink]="['/reports', report.id]"
                            matTooltip="View Report">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button (click)="downloadReport(report)"
                            matTooltip="Download Report">
                            <mat-icon>download</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteReport(report.id)"
                            matTooltip="Delete Report">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
