<mat-card>
  <mat-card-header>
    <mat-card-title>Transfers</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="table-container">
      <div class="button-row">
        <button mat-raised-button color="primary" routerLink="create">
          <mat-icon>add</mat-icon>
          New Transfer
        </button>
      </div>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <table mat-table [dataSource]="transfers" class="mat-elevation-z8">
        <!-- Transfer Date Column -->
        <ng-container matColumnDef="transferDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.transferDate | date:'shortDate'}} 
          </td>
        </ng-container>

        <!-- Total Amount Column -->
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef> Total Amount </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.totalAmount | currency}} 
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip [color]="element.status === 'COMPLETED' ? 'primary' : 'warn'" selected>
                {{element.status}}
              </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['edit', element.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="viewDetails(element.id)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
