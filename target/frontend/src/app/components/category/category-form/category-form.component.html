<mat-card>
  <mat-card-header>
    <mat-card-title>{{isEditMode ? 'Edit' : 'Create'}} Category</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
            Name must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required rows="4"></textarea>
          <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="categoryForm.get('description')?.hasError('maxlength')">
            Description cannot exceed 500 characters
          </mat-error>
        </mat-form-field>

        <mat-slide-toggle formControlName="active" color="primary">
          Active
        </mat-slide-toggle>
      </div>

      <div class="button-row">
        <button mat-button type="button" routerLink="/categories">Cancel</button>
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!categoryForm.valid || loading">
          {{isEditMode ? 'Update' : 'Create'}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
