<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="f.email.errors?.email">Email must be a valid email address</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Choose a username">
          <mat-error *ngIf="f.username.errors?.required">Username is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Create a password">
          <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
          <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
          <mat-error *ngIf="f.confirmPassword.errors?.required">Confirm password is required</mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Register</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
